<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blip Creator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Blip Creator</h1>
        <form id="blip-form">
            <div class="form-group">
                <label for="name">Blip Name</label>
                <input type="text" id="name" placeholder="Enter blip name" required>
            </div>
            <div class="form-group">
                <label for="sprite">Sprite ID</label>
                <input type="number" id="sprite" placeholder="Enter sprite ID" required>
            </div>
            <div class="form-group">
                <label for="color">Color ID</label>
                <input type="number" id="color" placeholder="Enter color ID" required>
            </div>
            <button type="submit">Create Blip</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
